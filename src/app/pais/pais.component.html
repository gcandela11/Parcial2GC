

<div class="container">
  <h2>Información del País</h2>
  <div *ngIf="pais">
    <p><strong>Nombre:</strong> {{ pais.nombre }}</p>
    <p><strong>Idioma Oficial:</strong> {{ pais.idioma }}</p>
    <p><strong>Capital:</strong> {{ pais.capital }}</p>
    <p><strong>Año de Conformación:</strong> {{ pais.anioConformacion }}</p>
  </div>
</div>
